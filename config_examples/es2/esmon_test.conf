# Configuration file of testing Exascaler monitoring system
#
# Configuration Guide:
#
#
esmon_virt: /etc/esmon_virt.conf           # Config file for VMs
ssh_hosts:                                 # Array of hosts
  - host_id: server17_esmom_vm1            # ID of this SSH host
    hostname: server17_esmom_vm1           # The host name
    ssh_identity_file: /root/.ssh/id_dsa   # The SSH key to connect to the host
  - host_id: server17_esmom_vm2
    hostname: server17_esmom_vm2
  - host_id: server17_esmom_vm3
    hostname: server17_esmom_vm3
  - host_id: server17_esmom_vm4
    hostname: server17_esmom_vm4
  - host_id: server17_esmom_vm5
    hostname: server17_esmom_vm5
  - host_id: server17_esmom_vm6
    hostname: server17_esmom_vm6
  - host_id: server17_esmom_vm7
    hostname: server17_esmom_vm7
  - host_id: server17_esmom_vm8
    hostname: server17_esmom_vm8
  - host_id: server17_esmom_vm9
    hostname: server17_esmom_vm9
  - host_id: server17
    hostname: server17
install_server: server17_esmom_vm1         # Host ID of installation server
collect_interval: 60                       # The interval seconds to collect datapoint
continuous_query_interval: 4               # The interval of continuous query, * collect_interval is the real seconds
lustre_default_version: es3                # If not able to detect the Lustre version according to RPM versions, use this as the Lustre version. Supported: es2, es3, es4, error. If errior is configured, then error will be reported if not able to detect the Lustre version.
lustre_exp_ost: true                       # Whether collect exp_md_stats_*. Should be disabled if have many clients
lustre_exp_mdt: true                       # Whether collect exp_ost_stats_*. Should be disabled if have many clients
server_host:
    host_id: server17                      # Server host ID of ESMON
    reinstall: true                        # Whether to reinstall server
    drop_database: true                    # Whether to drop existing ESMON database in Influxdb
    erase_influxdb: true                   # Whether to erase all data/metadata of Influxdb
client_hosts:                              # Array of client hosts of ESMON
  - host_id: server17_esmom_vm1
    lustre_oss: true
    lustre_mds: true
    ime: false
    infiniband: false
  - host_id: server17_esmom_vm2
    lustre_oss: true
    lustre_mds: true
    ime: false
    infiniband: false
  - host_id: server17_esmom_vm3
    lustre_oss: true
    lustre_mds: true
    ime: false
    infiniband: false
  - host_id: server17_esmom_vm4            # Host ID
    lustre_oss: true                       # Whether enable Lustre OSS monitoring
    lustre_mds: true                       # Whether enable Lustre MDS monitoring
    ime: false                             # Whether enable IME monitoring
    sfas:                                  # Array of SFAs to collect
      - name: OST                          # Name of the SFA
        controller0_host: 10.0.0.5         # Hostname or IP of the controller 0
        controller1_host: 10.0.0.6         # Hostname or IP of the controller 1
    infiniband: false                      # Whether enable IB monitoring
  - host_id: server17_esmom_vm5
    lustre_oss: true
    lustre_mds: true
    ime: false
    infiniband: false
  - host_id: server17_esmom_vm6
    lustre_oss: true
    lustre_mds: true
    ime: false
    infiniband: false
  - host_id: server17_esmom_vm7
    lustre_oss: true
    lustre_mds: true
    ime: false
    infiniband: false
  - host_id: server17_esmom_vm8
    lustre_oss: true
    lustre_mds: true
    ime: false
    infiniband: false
  - host_id: server17_esmom_vm9
    lustre_oss: true
    lustre_mds: true
    ime: false
    infiniband: false
lustre_rpm_dir: /work/lustre_rpms/es2/RPMS/x86_64 # Directory for Lustre RPMs
e2fsprogs_rpm_dir: /work/e2fsprogs_rpms/rhel6       # Directory for E2fsprogs RPMs
lustres:                                   # Lustre file systems
  - fsname: es2                            # Name of Lustre
    lazy_prepare: true                     # Whether to do lazy prepare to servers
    cleanup: false                         # Whether to cleanup Lustres when finish tests
    mdts:                                  # MDTs
      - host_id: server17_esmom_vm2        # Hostid on which MDT is hosted
        device: /dev/sdb                   # Device name of MDT
        index: 0                           # Index of this MDT
        nid: 10.0.0.192@tcp                # NID of this MDT
        is_mgs: true                       # Whether this MDT is also MGS
      - host_id: server17_esmom_vm2
        device: /dev/sdc
        index: 1
        nid: 10.0.0.192@tcp
        is_mgs: false
      - host_id: server17_esmom_vm3
        device: /dev/sdb
        index: 2
        nid: 10.0.0.193@tcp
      - host_id: server17_esmom_vm3
        device: /dev/sdc
        index: 3
        nid: 10.0.0.193@tcp
        is_mgs: false
    osts:                                  # OSTs
      - host_id: server17_esmom_vm4        # Hostid on which OST is hosted
        device: /dev/sdb                   # Device name of OST
        index: 0                           # Index of this OST
        nid: 10.0.0.194@tcp                # NID of this OST
      - host_id: server17_esmom_vm4
        device: /dev/sdc
        index: 1
        nid: 10.0.0.194@tcp
        is_mgs: false
      - host_id: server17_esmom_vm5
        device: /dev/sdb
        index: 2
        nid: 10.0.0.195@tcp
        is_mgs: false
      - host_id: server17_esmom_vm5
        device: /dev/sdc
        index: 3
        nid: 10.0.0.195@tcp
        is_mgs: false
      - host_id: server17_esmom_vm6
        device: /dev/sdb
        index: 4
        nid: 10.0.0.196@tcp
        is_mgs: false
      - host_id: server17_esmom_vm6
        device: /dev/sdc
        index: 5
        nid: 10.0.0.196@tcp
      - host_id: server17_esmom_vm7
        device: /dev/sdb
        index: 6
        nid: 10.0.0.197@tcp
        is_mgs: false
      - host_id: server17_esmom_vm7
        device: /dev/sdc
        index: 7
        nid: 10.0.0.197@tcp
        is_mgs: false
      - host_id: server17_esmom_vm8
        device: /dev/sdb
        index: 8
        nid: 10.0.0.198@tcp
        is_mgs: false
      - host_id: server17_esmom_vm8
        device: /dev/sdc
        index: 9
        nid: 10.0.0.198@tcp
        is_mgs: false
      - host_id: server17_esmom_vm9
        device: /dev/sdb
        index: 10
        nid: 10.0.0.199@tcp
        is_mgs: false
      - host_id: server17_esmom_vm9
        device: /dev/sdc
        index: 11
        nid: 10.0.0.199@tcp
        is_mgs: false
    clients:
      - host_id: server17_esmom_vm2        # Hostid on which client is hosted
        mnt: /mnt/lustre1                  # Mount point of Lustre client
      - host_id: server17_esmom_vm3
        mnt: /mnt/lustre1
      - host_id: server17_esmom_vm4
        mnt: /mnt/lustre1
      - host_id: server17_esmom_vm5
        mnt: /mnt/lustre1
      - host_id: server17_esmom_vm6
        mnt: /mnt/lustre1
      - host_id: server17_esmom_vm7
        mnt: /mnt/lustre1
      - host_id: server17_esmom_vm8
        mnt: /mnt/lustre1
      - host_id: server17_esmom_vm9
        mnt: /mnt/lustre1
