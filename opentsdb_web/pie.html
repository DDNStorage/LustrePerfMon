<!DOCTYPE html>
<style>

text {
  font: 10px sans-serif;
}

</style>
<body>
<script src="angular.min.js"></script>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="opentsdb.js"></script>
<script src="jobid.js"></script>
<script>
// Returns array of objects with attribute of jobid and size.
function get_data_from_metrics(metrics)
{
  var array = [];

  for (var i in metrics) {
    var size = 0.0;
    for (var j in metrics[i].dps) {
      // This is actually a bug of collected data.
      if (metrics[i].dps[j] > 0)
        size += metrics[i].dps[j];
    }

    if (size < 0.1)
      continue;
    array.push({
      jobid: metrics[i].tags.job_id,
      size: size,
    });
  }

  return array;
}

function show_pie(metrics)
{
  var width = 960,
      height = 500,
      radius = Math.min(width, height) / 2;

  var color = d3.scale.ordinal()
      .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

  var arc = d3.svg.arc()
      .outerRadius(radius - 10)
      .innerRadius(0);

  var labelArc = d3.svg.arc()
      .outerRadius(radius - 40)
      .innerRadius(radius - 40);

  var pie = d3.layout.pie()
      .sort(null)
      .value(function(d) { return d.size; });

  var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height)
      .append("g")
      .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

  data = get_data_from_metrics(metrics);
  var g = svg.selectAll(".arc")
      .data(pie(data))
      .enter().append("g")
      .attr("class", "arc");
  g.append("path")
   .attr("d", arc)
   .style("fill", function(d) { return color(d.data.jobid); });
    
  g.append("text")
   .attr("transform", function(d) { return "translate(" + labelArc.centroid(d) + ")"; })
   .attr("dy", ".35em")
   .text(function(d) { return d.data.jobid; });
}

show_func = show_pie;
var app = angular.module('myApp', []);
app.controller('customersCtrl', jobid_control);
</script>
</body>
