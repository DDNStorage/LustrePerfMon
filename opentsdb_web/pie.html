<!DOCTYPE html>
<style>

text {
  font: 10px sans-serif;
}

</style>
<body>
<script src="angular.min.js"></script>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="opentsdb.js"></script>
<script src="jobid.js"></script>
<script>
// Returns array of objects with attribute of jobid and size.
function get_data_from_metrics(metrics)
{
  var array = [];

  for (var i in metrics) {
    var size = 0.0;
    for (var j in metrics[i].dps) {
      // This is actually a bug of collected data.
      if (metrics[i].dps[j] > 0)
        size += metrics[i].dps[j];
    }

    if (size < 0.1)
      continue;
    array.push({
      jobid: metrics[i].tags.job_id,
      size: size,
    });
  }
  if (array.length == 0) {
    array.push({
      jobid: "Idle",
      size: 0.01,
    });
  }

  array.sort(function(a, b){
    if(a.jobid < b.jobid) return -1;
    if(a.jobid > b.jobid) return 1;
    return 0;
  });

  return array;
}

function show_pie(metrics)
{
  var width = 960,
      height = 500,
      radius = Math.min(width, height) / 2;

  var color = d3.scale.category20c();

  var arc = d3.svg.arc()
      .outerRadius(radius - 10)
      .innerRadius(0);

  var labelArc = d3.svg.arc()
      .outerRadius(radius - 40)
      .innerRadius(radius - 40);

  var pie = d3.layout.pie()
      .sort(null)
      .value(function(d) { return d.size; });

  var tmp = document.getElementById("pie_svg");
  if (tmp == null) {
    var svg = d3.select("body").append("svg")
      .attr("id", "pie_svg")
      .attr("width", width)
      .attr("height", height)
      .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");
  } else {
    var svg = d3.select("svg");
  }

  var nodes = pie(get_data_from_metrics(metrics));

  var vis = svg.selectAll("g")
    .data(nodes, function(d) { return d.data.jobid; });

  /* Update the __data__ for all path and text, anyway to avoid this? */
  svg.selectAll("path")
    .data(nodes, function(d) { return d.data.jobid; });

  svg.selectAll("text")
    .data(nodes, function(d) { return d.data.jobid; });

  var new_data = vis.enter().append("g");

  new_data.append('path')
    .attr("d", arc)
    .style("fill", function(d) { return color(d.data.jobid); });

  new_data.append("text")
    .attr("dy", ".35em")
    .style("text-anchor", "middle")
    .attr("transform", function(d) { return "translate(" + labelArc.centroid(d) + ")"; })
    .text(function(d) { return d.data.jobid + " " + (Math.round(d.data.size * 10) / 10); });

  update_data = vis.transition();
  update_data.selectAll("text")
    .attr("transform", function(d) { return "translate(" + labelArc.centroid(d) + ")"; })
    .text(function(d) { return d.data.jobid + " " + (Math.round(d.data.size * 10) / 10); });

  update_data.selectAll("path")
    .attr("d", arc)
    .style("fill", function(d) { return color(d.data.jobid); });

  vis.exit().remove();
}

show_func = show_pie;
var app = angular.module('myApp', []);
app.controller('customersCtrl', jobid_control);
</script>
</body>
